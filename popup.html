<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Popup</title>
    <style>
    	ul {
		    list-style-type: none;
		    margin: 0;
		    padding: 0;
		    width: 200px;
		    background-color: #f1f1f1;
		}

        .loggedIn {
            display: none;
        }
        
        .loggedOut {
            display: block;
        }
        
		li a {
		    display: block;
		    color: #000;
		    padding: 8px 16px;
		    text-decoration: none;
		}

		/* Change the link color on hover */
		li a:hover {
		    background-color: #555;
		    color: white;
		}
    </style>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
  	<ul>
      <li class="loggedOut"><a id="login" href="#">Login on Quizlet</a></li>
      <li class="loggedIn"><a id="showSavedWords" href="#">My Saved Words</a></li>
      <li class="loggedIn"><a id="logout" href="#">Log Out</a></li>
    </ul>
  </body>
</html>
